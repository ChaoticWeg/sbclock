<!DOCTYPE html>

<html>
    <head>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>

        <!-- script assets and utilities -->
        <script type="text/javascript" src="scripts/assets/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/assets/lodash.min.js"></script>
        <script type="text/javascript" src="scripts/assets/tagline-utils.js"></script>
        <script type="text/javascript" src="scripts/util.js"></script>

        <!-- actionable scripts -->
        <script type="text/javascript" src="scripts/tagline.js"></script>
        <script type="text/javascript" src="scripts/clock.js"></script>

        <!-- XenInfo integration -->
        <script type="text/javascript" src="scripts/xeninfo/events.js"></script>
        <script type="text/javascript" src="scripts/xeninfo/handlers/system.js"></script>
        <script type="text/javascript" src="scripts/xeninfo/handlers/battery.js"></script>
        <script>function mainUpdate(t){EventRegistry.invoke(t);}</script>

        <!-- what to do when document is ready -->
        <script type="text/javascript" src="onready.js"></script>

        <!-- meta tags -->
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <title>sbclock</title>
        <div class="layout">
            <div class="clock">
                <span id="hours">xx</span>
                <span class="separator">:</span>
                <span id="minutes">xx</span>
            </div>
            <div class="tagline"></div>
            <div class="info">
                <div class="info-column text-right" id="info-device">Device name</div>
                <div class="info-column text-left" id="info-battery">Battery level</div>
            </div>
        </div>
    </body>
</html>
